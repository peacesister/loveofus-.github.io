<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.D Luxury Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0c0b10 url('https://pic.yupoo.com/loveofus/12586a3b/71738e41.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0d6c9;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 内容区域深色背景 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(15, 14, 22, 0.85);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #D4AF37, #F5F3E0, #D4AF37);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        .language-selector {
            position: relative;
            display: inline-block;
            z-index: 100;
        }

        #language-dropdown {
            background: rgba(25, 23, 32, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #e0d6c9;
            padding: 10px 35px 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23D4AF37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        #language-dropdown:hover {
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .hero-content {
            text-align: center;
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .welcome-text {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #f5f3e0, #d4af37, #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
        }

        .description {
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 60px;
            opacity: 0.9;
            animation: fadeInUp 1.2s ease;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            animation: fadeInUp 1.5s ease;
        }

        .luxury-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #e0d6c9;
            width: 120px;
            padding: 25px 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            transition: all 0.4s ease;
            background: rgba(25, 23, 32, 0.4);
            backdrop-filter: blur(5px);
        }

        .luxury-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: #D4AF37;
            background: rgba(33, 30, 41, 0.6);
        }

        .button-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: #D4AF37;
        }

        .button-text {
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .luxury-button:hover .button-icon {
            color: #f5f3e0;
        }

        .gold-divider {
            height: 1px;
            background: linear-gradient(90deg, rgba(212,175,55,0) 0%, rgba(212,175,55,0.6) 20%, rgba(212,175,55,0.6) 80%, rgba(212,175,55,0) 100%);
            margin: 40px auto 30px;
            width: 50%;
            max-width: 400px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .container {
                padding: 15px;
            }
            .hero-content {
                padding: 60px 15px;
            }
            .welcome-text {
                font-size: 3rem;
            }
            .description {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
            }
            .buttons-container {
                gap: 15px;
            }
            .luxury-button {
                width: 100px;
                padding: 20px 10px;
            }
            .button-icon {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 50px 15px;
            }
            .welcome-text {
                font-size: 2rem;
            }
            .description {
                font-size: 1.1rem;
            }
            .buttons-container {
                gap: 10px;
            }
            .luxury-button {
                width: 90px;
                padding: 15px 8px;
            }
            .button-icon {
                font-size: 24px;
            }
            .button-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">D.D LUXURY</div>
            <div class="language-selector">
                <select id="language-dropdown">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </header>

        <section class="hero-content">
            <h1 id="welcomeText" class="welcome-text">Welcome to D.D Luxury member club</h1>
            <p id="descriptionText" class="description">We have all your favorite luxury brands, thousands of styles of bags, shoes, and jewelry.</p>
            
            <div class="gold-divider"></div>
            
            <div class="buttons-container">
                <a href="https://loveofus.x.yupoo.com" class="luxury-button" target="_blank">
                    <i class="fas fa-camera button-icon"></i>
                    <span id="buttonText1" class="button-text">Gallery</span>
                </a>
                <a href="https://api.whatsapp.com/send?phone=%2B447404985516" class="luxury-button" target="_blank">
                    <i class="fab fa-whatsapp button-icon"></i>
                    <span class="button-text">Whatsapp</span>
                </a>
                <a href="https://m.me/699976863198831" class="luxury-button" target="_blank">
                    <i class="fab fa-facebook-messenger button-icon"></i>
                    <span class="button-text">Messneger</span>
                </a>
                <a href="https://t.me/dd_luxury_member_club" class="luxury-button" target="_blank">
                    <i class="fab fa-telegram-plane button-icon"></i>
                    <span class="button-text">Telegram</span>
                </a>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2023 D.D Luxury Member Club. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // 多语言内容定义
        const translations = {
            en: {
                welcome: "Welcome to D.D Luxury member club",
                description: "We have all your favorite luxury brands, thousands of styles of bags, shoes, and jewelry.",
                button1: "Gallery"
            },
            de: {
                welcome: "Willkommen im D.D Luxus-Mitgliederclub",
                description: "Wir führen alle Ihre Lieblings-Luxusmarken, Tausende von Taschen-, Schuh- und Schmuckmodellen.",
                button1: "Galerie"
            },
            fr: {
                welcome: "Bienvenue au club des membres D.D Luxury",
                description: "Nous avons toutes vos marques de luxe préférées, des milliers de modèles de sacs, chaussures et bijoux.",
                button1: "Galerie"
            },
            es: {
                welcome: "Bienvenido al club de miembros D.D Luxury",
                description: "Tenemos todas sus marcas de lujo favoritas, miles de estilos de bolsos, zapatos y joyas.",
                button1: "Galería"
            },
            pt: {
                welcome: "Bem-vindo ao clube de membros D.D Luxury",
                description: "Temos todas as suas marcas de luxo favoritas, milhares de estilos de bolsas, sapatos e joias.",
                button1: "Galeria"
            },
            it: {
                welcome: "Benvenuti nel club dei membri D.D Luxury",
                description: "Abbiamo tutti i tuoi marchi di lusso preferiti, migliaia di stili di borse, scarpe e gioielli.",
                button1: "Galleria"
            },
            ja: {
                welcome: "D.Dラグジュアリーメンバークラブへようこそ",
                description: "当店では、お客様の好きなすべての高級ブランドと、バッグ、靴、ジュエリーの何千ものスタイルをご用意しています。",
                button1: "ギャラリー"
            },
            ko: {
                welcome: "D.D 럭셔리 멤버 클럽에 오신 것을 환영합니다",
                description: "당사는 고객님이 좋아하는 모든 명품 브랜드와 수천 가지 스타일의 가방, 신발, 보석을 보유하고 있습니다.",
                button1: "갤러리"
            }
        };

        // 设置页面语言
        function setLanguage(lang) {
            if (translations[lang]) {
                document.getElementById('welcomeText').textContent = translations[lang].welcome;
                document.getElementById('descriptionText').textContent = translations[lang].description;
                document.getElementById('buttonText1').textContent = translations[lang].button1;
                
                // 设置下拉菜单的选中项
                document.getElementById('language-dropdown').value = lang;
            }
        }

        // 初始化语言
        function initLanguage() {
            // 检查浏览器语言偏好设置
            const browserLang = navigator.language || navigator.userLanguage;
            const langPrefix = browserLang.split('-')[0];
            
            // 检查是否支持当前语言
            const storedLang = localStorage.getItem('preferredLanguage');
            const supportedLangs = Object.keys(translations);
            const lang = storedLang || (supportedLangs.includes(langPrefix) ? langPrefix : 'en');
            
            // 设置语言
            setLanguage(lang);
            
            // 事件监听器用于语言切换
            document.getElementById('language-dropdown').addEventListener('change', function(e) {
                const selectedLang = e.target.value;
                setLanguage(selectedLang);
                localStorage.setItem('preferredLanguage', selectedLang);
            });
        }

        // 页面加载完成后初始化语言
        window.addEventListener('DOMContentLoaded', initLanguage);
    </script>
</body>
</html>
